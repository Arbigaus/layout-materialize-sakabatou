<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title>Layout Materialize Sakabatou</title>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

        <style type="text/css">
            html,
            body {
                height: 100%;
            }

            html {
                display: table;
                margin: auto;
            }

            body {
                display: table-cell;
                vertical-align: middle;
            }

            .margin {
                margin: 0 !important;
            }
        </style>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
    </head>

    <body class="blue">        
        <div class="row white">
            <br/>
            <blockquote style="border-left: 7px solid red; border-right: 7px solid red;"><h4>Fa√ßa login</h4></blockquote>
            <form class="col m12" action="#">
                <div class="row">
                  <div class="input-field col s6">
                      <input id="email" type="email" class="validate" required>
                    <label for="email">Seu email</label>
                  </div>
                  <div class="input-field col s6">
                      <input id="Senha" type="password" class="validate" class="validate" required>
                    <label for="Senha">Sua senha</label>
                  </div>
                </div>       
            </form>            
            <div class="row">                        
                <div class="col s6 left-align">
                    <button type="submit" class="waves-effect btn blue-grey darken-1"><i class="material-icons left">vpn_key</i>Logar</button>                            
                </div>
                
                <div class="col s6 right-align">
                    <a href="forget.html" class="waves-effect cyan darken-4 waves-light btn">Recuperar</a>                            
                </div>
             </div>                             
                   
        </div>
        
        <div class="col s6">
           <a class="waves-effect red waves-light btn"><i class="material-icons left">add</i>Registrar</a>                            
        </div> 
        
         

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    </body>

</html>
